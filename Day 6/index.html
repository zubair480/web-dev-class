<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            border: 4px solid red;
            width: 400px;
            height: 400px;
        }
        .main2{
            border: 5px solid green;
            width: 400px;
            height: 400px;
        }
        .abs{
            position:absolute;
            border: 2px solid black;
            top: 500px;
        }
        .rel{
            position: relative;
            border: 2px solid black;
            top: -50px;
        }
    </style>
</head>
<body>
    
    <div class="main">
        <div class="abs">Hello</div>
    </div>

    <div class="main2">
        <div class="rel">WordPress</div>
    </div>
</body>
</html>
